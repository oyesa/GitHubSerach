<div class="showmyRepositories">
  <h2 class="text-center">Repositories</h2>
  <div class="row">
      <div class="col-md-12">
        <div *ngFor="let repo of repos">
          <div class="row">
            <div class="col-md-8">
              <h4>
                <a  class= "text-light "href="{{ repo.html_url }}" target="_blank">{{
                  repo.name
                }}</a>
              </h4>
              <p>{{ repo.description }}</p>
            </div>
            <div class="col-md-3">
              <div class="label label-primary mx-2">
                <small> {{repo.dateCreated | dateCounter}}</small>
              </div>
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>
  
</div>
